<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calc</title>
</head>

<body>
  <div class="number-header">
    <header>Tip Calculator</header>
  </div>
  <div class="container">
    <div class="number-form">
      <input type="number" step="0.01" min="0" class="number-input" placeholder="Bill Amount" autofocus>
      <div id="result" class="tip-info">Enter Your Amount in the box above</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
